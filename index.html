<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>JRPG Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: flex-end; /* allinea i team in basso */
      padding: 0 10%;
      padding-bottom: 10%; /* distanza dal fondo */
      transition: background-color 0.3s, background-image 0.3s;
    }

    .team {
      display: flex;
      flex-direction: row; /* da colonna a riga */
      gap: 20px; /* spazio tra i personaggi */
    }
    .char {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
    }
    .gray { background: gray !important; }
  </style>
</head>
<body>
  <div class="team" id="enemies"></div>
  <div class="team" id="heroes"></div>

  <script>
    // ---------- BACKGROUND ----------
    async function loadBackground(configPath) {
      const res = await fetch(configPath);
      const backgrounds = await res.json();
      const bg = backgrounds[0]; // default primo

      if (bg.image) {
        document.body.style.background = `url(${bg.image}) center/cover no-repeat`;
      } else {
        const colors = { wood: '#2ecc71', cave: '#7f8c8d' };
        document.body.style.backgroundColor = colors[bg.name] || '#2ecc71';
      }
    }

    loadBackground('background.json');

    // ---------- TEAM ----------
    async function loadTeam(containerId, configPath, color) {
      const container = document.getElementById(containerId);
      const res = await fetch(configPath);
      const members = await res.json();

      members.forEach(m => {
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.flexDirection = 'column';
        div.style.alignItems = 'center';
        div.style.gap = '4px';

        const img = document.createElement('div');
        img.classList.add('char');
        if (m.image) {
          img.style.background = `url(${m.image}) center/cover no-repeat`;
          img.style.border = '2px solid #000';
        } else {
          img.style.background = color;
        }

        img.addEventListener('click', () => img.classList.toggle('gray'));

        const name = document.createElement('div');
        name.textContent = m.name;
        name.style.color = '#fff';
        name.style.fontSize = '14px';
        name.style.textShadow = '1px 1px 2px black';

        div.appendChild(img);
        div.appendChild(name);
        container.appendChild(div);
      });
    }

    loadTeam('heroes', 'heroes.json', 'blue');
    loadTeam('enemies', 'enemies.json', 'red');
  </script>
</body>
</html>
